{% extends "base_template_landing.html" %}
{% load static %}
{% block landing_page %}
<div class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12 ">
            <div class="titlepage text_align_center">
               <h2>Contact Us</h2>
            </div>
         </div>
         <div class="col-md-8 offset-md-2">
            <form id="request" class="main_form" method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <div class="col-md-12">
                  <button class="send_btnt" type="submit">Send</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock landing_page %}
